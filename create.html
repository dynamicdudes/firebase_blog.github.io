<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Testing | Create</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand href="#">Firebase Blog</a>
        <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarsExampleDefault"
        aria-controls="navbarsExampleDefault"
        aria-expanded="false"
        aria-label="Toggle navigation">
    
    <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item ">
                <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="create.html">Create</a>
            </li>
        </ul>

    </div>


    </nav>

    <main role="main">
       
        <div class="container">
            <div class="card m-4">
                <div class="card-body">
                    <h2 class="pt-4">Create Post</h2>
                    <div class="form-group">
                        <label for="Author">Author</label>
                        <input type="text" id="author" placeholder="Author" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="Post Title">Post Title</label>
                        <input type="text" class="form-control" placeholder="Post Title" id="postTitle">
                    </div>
                    <div class="form-group">
                        <label for="Post Content">Post Content</label>
                        <textarea  id="postContent" cols="30" rows="10" class="form-control"></textarea>
                    </div>
                    <div class="formgroup">
                        <label for="Date">Date</label>
                        <input type="date"  id="postDate" class="form-control"/>
                    </div>
                    <br>
                    <input type="submit" class="btn btn-primary" value="Post" id="submitBtn"></input:sub>
                </div>
            </div>
        </div>

    </main>

        
    <!--Firebase-->

    <script src="https://www.gstatic.com/firebasejs/7.15.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.3/firebase-firestore.js"></script>

    <!--Bootstrap-->

    <script src="app.js"></script>
    <script src="create.js"></script>



</body>
</html>
